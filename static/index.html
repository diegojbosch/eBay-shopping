<!DOCTYPE html>
<html>
    <head>
        <title>eBay Shopping</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        
        <!-- JS -->
        <script language="JavaScript" src="/static/js/request.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/style.css" media="screen" />
    </head>
    
    <body>
        <div class="upper">
            <div class="wrapper">
                <div class="logo"><a href="https://www.ebay.com"><img src="/static/img/eBay_logo.png"></a></div><div class="shopping">Shopping</div>
            </div>
        </div>
        <div>          
            <form name="search_form" method="GET" onsubmit="setFrame(); return false" onreset="clearResults();">
           
                <div id="row"><b>Key words:</b>
                    <input type="text" id="keywords" required>
                </div>
                <hr />
                <div id="row"><b>Price range:</b> From <input type="number" name="from" id="from" min="0" style="width: 4em" required>
                                    to <input type="number" name="to" id="to" min="0" style="width: 4em" required>
                </div>
                <hr />
                <div id="row"><b>Condition:</b>
                    <input type="checkbox" name="new" id="new"><label for="new">New</label>
                    <input type="checkbox" name="used" id="used"><label for="used">Used</label>
                    <input type="checkbox" name="very good" id="very good"><label for="very good">Very good</label>
                    <input type="checkbox" name="good" id="good"><label for="good">Good</label>
                    <input type="checkbox" name="acceptable" id="acceptable"><label for="acceptable">Acceptable</label>
                </div>
                <hr />
                <div id="row"><b>Seller:</b>
                    <input type="checkbox" name="return" id="return"><label for="return">Return accepted</label>
                </div>
                <hr />
                <div id="row"><b>Shipping:</b> 
                    <input type="checkbox" name="free" id="free"><label for="free">Free</label>
                    <input type="checkbox" name="expedited" id="expedited"><label for="expedited">Expedited</label>
                </div>
                <hr />
                <div id="row"><b>Sort by:</b>
                    <select name="sortby" id="sortby">
                        <option selected=selected value="BestMatch">Best match</option>
                        <option value="CurrentPriceHighest">Price: highest first</option>
                        <option value="PricePlusShippingHighest">Price + Shipping: first</option>
                        <option value="PricePlusShippingLowest">Price + Shipping: lowest first</option>
                    </select>
                </div>
                <hr />
                <div id="row" style="text-align: center;">
                    <button type="submit">Search</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
        </div>
        
        <div id="results"></div>
    </body>
    
</html>
